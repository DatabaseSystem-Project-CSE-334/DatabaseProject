<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>You are a Doctor</h1>
    <div class="DocRegiPage">
        <h3><u>Your Information </u></h3>
        <p>Name:
            <input type="text" placeholder="First Name"><input type="text" placeholder="Last Name"></p>
        <p>Date of Birth: <input type="text" placeholder="9/9/1999"> </p>
        <p>Blood Group: <input type="text" placeholder="blood Group"> </p>
        <p>Gender: <input type="text" placeholder="Male/Female"> </p>

        <h4><u>Doctor's Details</u></h4>

        <p>Phone Number : <input type="text" placeholder="office number"> </p>
        <p>Phone Number : <input type="text" placeholder="For Appointment"> </p>
        <p>Phone Number : <input type="text" placeholder="Personal"> </p>
        <p>Visit Fee : <input type="text" placeholder="Visit Fee(tk)"> </p>
        <p>Experiance : <input type="text" placeholder="In Years"> </p>
        <p>Specialty : <input type="text" placeholder="In short"> </p>
        <div class="WorkingArea">
            <h4><u>Working In</u></h4>
            <p>Institute: <input type="text" placeholder="institute name"> </p>
            <p>Address: <input type="text" placeholder="Room No."> <input type="text" placeholder="Building No">
                <input type="text" placeholder="Place Name"> <input type="text" placeholder="City Name"> </p>
        </div>
        <h4>Authentication</h4>
        <p>Email: <input type="text" placeholder="Email"></p>
        <p>Password: <input type="password" placeholder="Password"></p>

        <button class="RegiSubmitBtn"><b>Submit</b></button>

    </div>

</body>

</html>
